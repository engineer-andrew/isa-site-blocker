<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />

    <meta charset="utf-8" />
    <title>Special Whitelist Manager Just for Isa</title>
  </head>

  <body>
    <div class='app-options'>
      <p>
        In order to use this extension, activate the blocking options you need below, and edit your list of safe websites. This extension will automatically block access to any website that is not in that list.
      </p>
      <label class="app-options__option">
        <input class="app-options__checkbox" type="checkbox" id="app-options-block-pages" name="block-pages" />
        <span class="app-options__label">Block pages from websites not in my list</span>
      </label>
      <label class="app-options__option">
        <input class="app-options__checkbox" type="checkbox" id="app-options-block-others" name="block-others" />
        <span class="app-options__label">Block other resources (images, scripts, etc.) from websites not in my list</span>
      </label>
      <textarea id="app-options-whitelist" class="app-options__textarea"></textarea>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
